<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <header class="header">
        <p>您好！管理员：
            <span id="index_admin_name"></span>
        </p>
    </header>
    <div class="container-fluid">
        <div class="row">
            <ul class="nav nav-tabs manage_title" role="tablist">
                <li class="active">
                    <a id="btn_admin" href="#admin" data-toggle="tab">管理员管理</a>
                </li>
                <li>
                    <a id="btn_teacher" href="#teacher" data-toggle="tab">教师管理</a>
                </li>
                <li>
                    <a id="btn_student" href="#student" data-toggle="tab">学生管理</a>
                </li>
                <li>
                    <a id="btn_course" href="#course" data-toggle="tab">课程管理</a>
                </li>
                <li>
                    <a id="btn_dept" href="#dept" data-toggle="tab">系管理</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="admin"></div>
                <div class="tab-pane" id="teacher"></div>
                <div class="tab-pane" id="student"></div>
                <div class="tab-pane" id="course"></div>
                <div class="tab-pane" id="dept"></div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div id="modal-info" class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button id="btn_confirm" type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../libs/jquery.cookie/jquery.cookie.js"></script>
    <script src="../libs/art-template/template-web.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
