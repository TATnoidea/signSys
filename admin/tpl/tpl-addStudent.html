<form class="form-horizontal container" style="margin-top: 50px;">
  <div class="form-group">
    <label for="s_name" class="col-sm-2 control-label">学生名</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="s_name" placeholder="请在此输入学生名称...">
    </div>
  </div>
  <div class="from-group">
    <label class="col-sm-2 control-label">性别</label>
    <div class="btn-group">

      <button id="as_sex" type="button" class="btn btn-default dropdown-toggle col-md-push-2" data-toggle="dropdown">
        请选择
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" id="addS_sex">
        <li data-id="1">
          <a href="#">男</a>
        </li>
        <li data-id="2">
            <a href="#">女</a>
          </li>
      </ul>
    </div>
  </div>
  <br>
  <div class="from-group">
    <label class="col-sm-2 control-label">所属系</label>
    <div class="btn-group">

      <button id="as_dept" type="button" class="btn btn-default dropdown-toggle col-md-push-2" data-toggle="dropdown">
        请选择
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" id="addS_dept">
        <li>
          <a href="#">Action</a>
        </li>
      </ul>
    </div>
  </div>
  <br>
  <div class="form-group">
      <label for="s_class" class="col-sm-2 control-label">班级</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="s_class" placeholder="请在此输入学生班级...">
      </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  class="btn btn-primary saveBtn" >添加</button>
      <button class="btn btn-warning resetInfo">重置</button>
    </div>
  </div>
</form>
