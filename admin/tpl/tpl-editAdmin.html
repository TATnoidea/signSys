<form class="form-horizontal container" style="margin-top: 50px;">
  <div class="form-group">
    <label for="admin_name" class="col-sm-2 control-label">管理员名</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="admin_name" placeholder="请在此输入管理员名称..." >
    </div>
  </div>
  <div class="form-group">
    <label for="admin_pwd" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="admin_pwd" placeholder="请在此输入密码...">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary editBtn" data-toggle="modal" data-target="#myModal">修改</button>
      <button class="btn btn-warning resetInfo">重置</button>
    </div>
  </div>
</form>
